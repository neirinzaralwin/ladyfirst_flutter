name: lady_first_flutter
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # navigation
  go_router: ^14.6.3
  # networking
  http: ^1.3.0
  # icons
  hugeicons: ^0.0.7
  # carousel
  carousel_slider: ^5.0.0
  cached_network_image: ^3.4.1
  path_provider: ^2.0.0
  shimmer: ^3.0.0
  # animation
  lottie: ^3.3.1
  # state management
  get: ^4.7.2
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.17
  shared_preferences: ^2.5.1
  equatable: ^2.0.7
  # translation and localization
  intl: ^0.19.0
  custom_refresh_indicator: ^4.0.1
  # rename
  rename_app: ^1.6.2
  # notification
  awesome_notifications: ^0.10.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: sfpro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400

  assets:
    - assets/icons/
    - assets/lotties/
